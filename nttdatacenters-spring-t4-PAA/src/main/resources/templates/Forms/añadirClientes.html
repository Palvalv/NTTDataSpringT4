<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>a単adirClientes</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/clientes/mostrarClientes">Mostrar Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes/a単adirClientes">A単adir Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes/consultarClientes">Consultar Cliente por nombre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <form th:action="/a単adirClientes/addCliente" th:object="${cliente}" method="POST">
            <div class="mb-3">
              <label for="nombreInput" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreInput" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="apellidosInput" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellidosInput" name="apellidos" required>
            </div>
            <div class="mb-3">
              <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
              <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="mb-3">
              <label for="dniInput" class="form-label">DNI</label>
              <input type="text" class="form-control" id="dniInput" name="dni" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
