<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Home</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/clientes/mostrarClientes">Mostrar Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes/añadirClientes">Añadir Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes/consultarClientes">Consultar Cliente por nombre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div>
        <form th:action="/consultarClientes/filtraClientes" method="POST">
            <div class="mb-3">
                <label for="nombreFilterInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreFilterInput" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellidosFilterInput" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidosFilterInput" name="apellidos" required>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NOMBRE</th>
                    <th scope="col">APELLIDOS</th>
                    <th scope="col">DNI</th>
                    <th scope="col">FECHA NACIMIENTO</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" cliente : ${clientesEncontrados}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellidos}"></td>
                    <td th:text="${cliente.dni}"></td>
                    <td th:text="${cliente.fechaNacimiento}"></td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
